<!DOCTYPE html>
<html lang="en" ng-app="nghsn"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui" >
    <h:head>
        <title>HSN - Dashboard</title>
        <script type="text/javascript" src="js/lib/angular.js"></script>
		<script type="text/javascript" src="js/lib/angular-resource.js"></script>
<!-- 		<link rel="stylesheet" href="css/styles.css"/> -->
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/controllers.js"></script>
    </h:head>
    <body >
        <p:layout fullPage="true">
            <p:layoutUnit position="west" size="235" header="Menu" resizable="false" closable="false" collapsible="true">
                <h:form>
					<p:menu orientation="horizontal" >
						<p:submenu label="Gestión">
							<p:menuitem value="De Repositorios" 		url="repositoriesManagement.xhtml"/>
							<p:menuitem value="De Categorías" 			url="categoriesManagement.xhtml"/>
						</p:submenu>
						<p:submenu label="Tablas Maestras">
							<p:menuitem value="Catálogo de propiedades" url="catPropiedades.xhtml"/>
						</p:submenu>	
					</p:menu>
                </h:form>
            </p:layoutUnit>
            <p:layoutUnit position="center">
            	<p:growl id="messages"/>
                <ui:insert name="content">Put default content here, if any.</ui:insert>
            </p:layoutUnit>
        </p:layout>
    </body>
</html>
