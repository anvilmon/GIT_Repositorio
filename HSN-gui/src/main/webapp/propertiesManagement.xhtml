<ui:composition 	xmlns="http://www.w3.org/1999/xhtml"
					xmlns:ui="http://java.sun.com/jsf/facelets"
					xmlns:h="http://java.sun.com/jsf/html"
					xmlns:f="http://java.sun.com/jsf/core"
					xmlns:p="http://primefaces.org/ui"
					template="/WEB-INF/templates/layout.xhtml">
	
	<p:dataTable id="dtPropiedades" value="#{propiedadBean.listPropiedad}" var="prop">
   		<p:column headerText="Repository URL">
			<p:outputLabel value="#{prop.repositorio.url}"/>
		</p:column>
		<p:column headerText="Name"  >
			<p:outputLabel 	value="#{prop.name}"/>
		</p:column>
		<p:column headerText="Description"  >
			<p:outputLabel 	value="#{prop.description}" />
		</p:column>
		<p:column headerText="Value" width="200px;" >
			<p:outputLabel  value="#{prop.value}" />
		</p:column>
		<p:column headerText="Acciones">
<!-- 			<p:commandLink> -->
<!-- 				<p:graphicImage value="../images/cancle-512.png" width="15" height="15"/> -->
<!-- 				<p:ajax event="click"  listener="#{propiedadBean.onRowDelete(prop)}" update="dtPropiedades" /> -->
<!-- 			</p:commandLink> -->
		</p:column>
	</p:dataTable>
</ui:composition>
